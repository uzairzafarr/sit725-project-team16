    <div class="container">
        <h1 class="text-center mt-5">Post Your Books for Sale</h1>
        <form class="container-fluid" id="bookForm" enctype="multipart/form-data">
            <div class="row form-group ">
                <div class="col-lg-6 mx-auto">
                    <div class="mb-4">
                        <label class="form-label" for="title">Book Title:</label>
                        <input class="form-control" type="text" id="title" name="title" placeholder="Enter book title here" required>
                    </div>

                    <div class="mb-4">
                        <label class="form-label" for="author">Author:</label>
                        <input class="form-control" type="text" id="author" name="author" placeholder="Enter author name here" required>
                    </div>

                    <div class="mb-4">
                        <label class="form-label" for="description">Description:</label>
                        <input class="form-control" type="text" id="description" name="description" rows="5" placeholder="Enter your book description here" required>
                    </div>

                    <div class="mb-4">
                        <label class="form-label" for="isbn">ISBN:</label>
                        <input class="form-control" type="number" id="isbn" name="isbn" placeholder="Enter ISBN here" required>
                    </div>

                    <div class="mb-4">
                        <label class="form-label" for="condition">Condition:</label>
                        <select class="selectpicker form-control" name="condition" id="condition" data-style="btn-selectpicker" required>
                            <option value="new">New</option>
                            <option value="used">Used</option>
                        </select>
                    </div>

                    <div class="mb-4">
                        <label class="form-label" for="price">Price:</label>
                        <input class="form-control" type="number" id="price" name="price" placeholder="Match your price with other sellers!" required>
                    </div>

                    <div class="mb-4">
                        <label class="form-label" for="image">Book Cover:</label>
                        <input class="form-control" type="file" id="image" name="image" placeholder="Upload your book image here" required>
                    </div>
                </div>
            </div>
       
            <div class="row form-block flex-column flex-sm-row">
                <div class="col text-left test-sm-start">
                    <a class="btn btn-secondary text-muted" href="index.html">Cancel</a>
                </div>
                <div class="col text-right test-sm-start">
                    <button type="submit" class="btn btn-primary" onclick="">Submit</button>
                </div>
            </div>
        </form>

       
    </div>

    <script>
        document.getElementById('bookForm').addEventListener('submit', function(event) {
            event.preventDefault();

            var formData = new FormData();
            formData.append('title', document.getElementById('title').value);
            formData.append('author', document.getElementById('author').value);
            formData.append('description', document.getElementById('description').value);
            formData.append('isbn', document.getElementById('isbn').value);
            formData.append('condition', document.getElementById('condition').value);
            formData.append('price', document.getElementById('price').value);
            formData.append('image', document.getElementById('image').files[0]);

            console.log(formData);

            fetch('/api/book', {
                method: 'POST',
                body: formData
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.json();
            })
            .then(data => {
                console.log('Success:', data);
            })
            .catch((error) => {
                console.error('Error:', error);
            });
        })
    </script>
