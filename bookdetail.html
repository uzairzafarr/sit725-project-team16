<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="author" content="Saboor Shafique">
    <meta name="description" content="Team Project">
    <title>Book Detail Page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>
    <header>
        <div class="logo"></div>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a href="index.html" class="mr-3"><img src="logo2.png" alt="Online Book Exchange Logo" id="logoimage"></a>
            <div  id="search">
                <form class="form-inline">
                    <input class="form-control" type="search" placeholder="Search by title &amp; author" aria-label="Search">              
                </form>
            </div>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="about.html">About Us</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                            data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Select Book Categroy
                        </a>
                        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <a class="dropdown-item" href="#">Fiction</a>
                            <a class="dropdown-item" href="#">History</a>
                            <a class="dropdown-item" href="#">Motivations</a>
                            <a class="dropdown-item" href="#">Audio Books</a>
                        </div>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="contact.html">Contact Us</a>
                    </li>
                    <li class="nav-item">
                        <a class="btn btn-danger" href="login.html">Create Account</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <main>
        <div class="container mt-5">
            <div class="row">
                <div class="col-lg-4">
                    <img class="img-fluid" id="image" style="object-fit:cover;" alt="Book Cover Image">
                    <p class="h4 mt-3" id="isbn">ISBN:</p>
                    <p class="h4" id="condition">Condition:</p>
                </div>
                <div class="col-lg-8">
                    <h1 class="display-4" id="title"></h1>
                    <p class="h2" id="author"></p>
                    <p class="card-text" id="description"></p>
                    <p class="h3" id="price"></p>
                </div>
            </div>
            <button type="button" class="btn btn-outline-primary btn-lg btn-block mt-5" data-toggle="button" aria-pressed="false" autocomplete="off">Buy Now</button>
        </div>
    </main>

    <footer class="footer">
        <div class="container" id="footcontainer">
            <div class="row">
                <div class="col-md-6">
                    <h4>Contact Us</h4>
                    <p> Team 16</p>
                    <p>Email: deakin@bookexchange.com</p>

                </div>

                <div class="col-md-6">
                    <h4>Follow Us</h4>
                    <a href="www.facebook.com" class="btn btn-social-icon">Facebook<i
                            class="bi bi-facebook"></i></a><br>
                    <a href="www.twitter.com" class="btn btn-social-icon">Twitter</a>
                </div>

            </div>
        </div>

        <p id="copyrigth">&copy; 2023 - Team 16 - SIT719</p>
    </footer>
</body>

<script
    src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
    integrity="sha384-ApNbgh9B Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5 76PVCmYl"
    crossorigin="anonymous"
  ></script>
  <script src="https://kit.fontawesome.com/a076d05399.js"></script>
  <script>
    let params = new URLSearchParams(window.location.search);
    fetch(window.location.origin+'/api/book/'+params.get('bookId'))
      .then(response => {
        return response.json()})
      .then(data => {
        document.getElementById('title').textContent = data.title;
        document.getElementById('author').textContent = data.author;
        document.getElementById('isbn').textContent = data.isbn;
        document.getElementById('condition').textContent = data.condition;
        document.getElementById('price').textContent = data.price;
        document.getElementById('description').textContent = data.description;
        document.getElementById('image').src = data.image;
      });
  </script>
</html>
