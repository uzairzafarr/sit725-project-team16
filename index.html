    <script>
        let params = new URLSearchParams(window.location.search);
        fetch(window.location.origin+'/api/books/?' + params.toString())
          .then(response => {
            return response.json()})
          .then(data => {
            const bookList = document.getElementById('bookList');
            
            data.forEach(book => {
                const card = document.createElement('div');
                card.classList.add('card');

                const cardBody = document.createElement('div');
                cardBody.classList.add('card-body');
                
                const cardTitle = document.createElement('h5');
                cardTitle.classList.add('card-title');
                cardTitle.textContent = book.title;
                
                const cardAuthor = document.createElement('p');
                cardAuthor.classList.add('card-text');
                cardAuthor.textContent = book.author;

                const cardCover = document.createElement('img');
                cardCover.classList.add('card-img-top');
                cardCover.src = book.image;

                const cardPrice = document.createElement('p');
                cardPrice.classList.add('card-text');
                cardPrice.textContent = book.price;

                const atag = document.createElement('a');
                atag.classList.add('btn', 'btn-primary');
                atag.href = `book.html?bookId=${book.id}`;
                atag.textContent = 'Add to Cart';

                cardBody.appendChild(cardTitle);
                cardBody.appendChild(cardAuthor);
                cardBody.appendChild(cardPrice);
                cardBody.appendChild(cardCover);
                cardBody.appendChild(atag);

                // Append card body to card
                card.appendChild(cardBody);

                // Append card to the bookList container
                bookList.appendChild(card);
        });
    })
    .catch(error => {
        console.error('Error fetching data:', error);
    });
      </script>
